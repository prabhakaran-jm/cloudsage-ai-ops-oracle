# This file is kept for reference but the root netlify.toml takes precedence
# Use the netlify.toml at the repository root for actual deployment

[build]
  # Base directory for the build (relative to repo root)
  base = "apps/web"

  # Build command - custom script handles monorepo + standalone output
  command = "bash netlify-build.sh"

  # Publish directory
  publish = ".next"

  [build.environment]
    NODE_VERSION = "20"

# Next.js plugin - handles standalone output
[[plugins]]
  package = "@netlify/plugin-nextjs"

